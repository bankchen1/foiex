<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <rect x="0" y="0" width="600" height="400" fill="#f8fafc" />
  <circle cx="450" cy="200" r="150" fill="#e2e8f0" opacity="0.5" />
  
  <!-- Trading Charts -->
  <g transform="translate(50,50)">
    <rect x="0" y="0" width="200" height="120" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <path d="M20,60 Q60,20 100,80 T180,40" stroke="#2ecc71" stroke-width="2" fill="none"/>
    <circle cx="180" cy="40" r="4" fill="#2ecc71"/>
  </g>
  
  <!-- Statistics -->
  <g transform="translate(300,50)">
    <rect x="0" y="0" width="100" height="60" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <text x="20" y="35" font-family="Arial" font-size="24" fill="#2ecc71">+12.5%</text>
  </g>
  
  <!-- Trader Icon -->
  <g transform="translate(200,150)">
    <circle cx="100" cy="100" r="80" fill="#2ecc71" opacity="0.1"/>
    <path d="M60,120 Q100,160 140,120" stroke="#2c3e50" stroke-width="4" fill="none"/>
    <circle cx="80" cy="80" r="8" fill="#2c3e50"/>
    <circle cx="120" cy="80" r="8" fill="#2c3e50"/>
  </g>
</svg>
