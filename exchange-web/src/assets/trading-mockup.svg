<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect x="150" y="50" width="300" height="600" rx="30" fill="#2c3e50" />
  <rect x="160" y="60" width="280" height="580" rx="25" fill="#34495e" />
  
  <!-- Screen Content -->
  <rect x="170" y="70" width="260" height="560" rx="20" fill="#1a1a1a" />
  
  <!-- Price Display -->
  <rect x="190" y="100" width="220" height="60" rx="10" fill="#2ecc71" fill-opacity="0.1" />
  <text x="200" y="130" fill="#2ecc71" font-family="Arial" font-size="24" font-weight="bold">$3,583.00</text>
  <text x="200" y="150" fill="#2ecc71" font-size="14">+1.23%</text>
  
  <!-- Chart -->
  <path d="M190,200 Q250,180 280,220 T370,240" stroke="#2ecc71" stroke-width="2" fill="none" />
  <path d="M190,240 Q250,220 280,260 T370,280" stroke="#2ecc71" stroke-width="2" fill="none" opacity="0.5" />
  
  <!-- Trading Buttons -->
  <rect x="190" y="320" width="100" height="40" rx="20" fill="#2ecc71" />
  <text x="215" y="345" fill="white" font-size="16">Buy</text>
  <rect x="310" y="320" width="100" height="40" rx="20" fill="#e74c3c" />
  <text x="335" y="345" fill="white" font-size="16">Sell</text>
  
  <!-- Order Book -->
  <rect x="190" y="380" width="220" height="120" rx="10" fill="#2c3e50" />
  <line x1="190" y1="410" x2="410" y2="410" stroke="#34495e" />
  <line x1="190" y1="440" x2="410" y2="440" stroke="#34495e" />
  <line x1="190" y1="470" x2="410" y2="470" stroke="#34495e" />
</svg>
